<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .navbar { background: #2c3e50; color: white; padding: 15px; margin: -20px -20px 20px -20px; }
        .card { background: white; padding: 20px; margin: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        a { color: #3498db; text-decoration: none; margin: 10px; display: inline-block; padding: 10px; background: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>🌍 CHRONO MINERALS - DEBUG MODE</h1>
    </div>

    <div class="card">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Testing interactive features...</p>
    </div>

    <div class="card">
        <h3>Test Links:</h3>
        <a href="{{ url_for('debug_analytics') }}">📊 Test Charts</a>
        <a href="{{ url_for('debug_map') }}">🗺️ Test Map</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>

    <div class="card">
        <h3>Debug Info:</h3>
        <p>If charts and maps work here, the issue is in your main app templates.</p>
        <p>If they don't work, the issue is with Plotly/Folium installation.</p>
    </div>
</body>
</html>
