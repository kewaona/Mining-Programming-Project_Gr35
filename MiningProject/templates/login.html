<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHRONO MINERALS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>üåç CHRONO MINERALS</h1>
            <p class="subtitle">African Critical Minerals Platform</p>
            
            {% if error %}
            <div class="error-message">‚ùå {{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Enter username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Admin: admin01 / admin123</p>
                <p>Investor: investor01 / invest123</p>
                <p>Researcher: researcher01 / research123</p>
            </div>
        </div>
    </div>
</body>
</html>
